<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Author" content="Lisa Martini">
	<title>Willkommen</title>
	<meta http-equiv="content-language" content="de" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Zilla+Slab:300,400,500,600&display=swap" rel="stylesheet">
</head>

<body>
	<h1>Memory Game</h1>
	<div class="move-counter">
		<p>Amount of moves: <span class="move-amount">0</span></p>
	</div>
	<div class="time-counter">
		<p> Time: <span class="timer">00:00:00</span></p>
	</div>
	<div class="memory-wrap">
	</div>

<div id="modal">
	<div class="modal-content">
		<div class="modal-head">
			<div class="close">
				<span class="bar bar-one"> </span>
				<span class="bar bar-two"></span>
			</div>
	</div>
		<div class="text">
			<p>You won!</p>
			<p>Completion time: </p>
			<a href="/">Play again</a>
		</div>
	</div>
</div>

<div class="btn-wrap">
	<a href="" class="btn reset-btn">Reset</a>
</div>

<script src="js/javascript.js"></script>
</body>

</html>
